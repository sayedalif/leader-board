<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leader-board</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="flex-container nav">
      <div class="box-1">
        <img src="images/icons/logo.png" alt="nav-logo" />
      </div>
      <div class="box-2 flex-container">
        <div class="para">
          <p>home</p>
          <p>about</p>
          <p>work</p>
        </div>
        <img src="images/players/player-3.png" alt="nav-image" />
      </div>
    </nav>

    <!-- * first-section -->
    <section class="top-player">
      <h1>top player</h1>
      <div class="top-grid">
        <div class="top-grid-box">
          <img src="images/players/player-1.png" alt="" />
          <p>John Smith</p>
        </div>
        <div class="top-grid-box">
          <img src="images/players/player-2.png" alt="" />
          <p>Pro Rasel</p>
        </div>
        <div class="top-grid-box">
          <img src="images/players/player-3.png" alt="" />
          <p>Abu Sufian</p>
        </div>
        <div class="top-grid-box">
          <img src="images/players/player-4.png" alt="" />
          <p>Shajedul Karim</p>
        </div>
        <div class="top-grid-box">
          <img src="images/players/player-5.png" alt="" />
          <p>Maruf Ahmed</p>
        </div>
        <div class="top-grid-box">
          <img src="images/players/player-6.png" alt="" />
          <p>Mujahid</p>
        </div>
      </div>
      <span class="line"><hr /></span>
    </section>
  </body>
</html>
